<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .user{
            background: teal;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 5px 10px 10px gray;
            font-family: Arial, Helvetica, sans-serif;
        }
        .user h1{
            color: salmon;
        }
        .user p{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="user-data-container"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => showUserData(data))

        const showUserData = (data) => {
            let userHtml = '';
            data.forEach(user => {
                userHtml += `
                    <div class="user">
                        <h1>${user.name}</h1>
                        <p>Email: ${user.email}</p>
                        <p>location: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                    </div>
                `;
            });
            document.getElementById('user-data-container').innerHTML = userHtml;
        }
    </script>
</body>
</html>
